# Docker Compose configuration for MCP File Listing Server
version: '3.8'

services:
  mcp-github-server:
    build: .
    container_name: mcp-pete-github-server
    stdin_open: true
    tty: true
    environment:
      - PYTHONUNBUFFERED=1
    # For stdio-based MCP servers, we don't need port mapping
    # ports:
    #   - "8000:8000"
    
    # Keep container running for interactive use
    command: tail -f /dev/null

  # Alternative service for running with MCP Inspector
  mcp-inspector:
    build: .
    container_name: mcp-inspector
    ports:
      - "3000:3000"
    volumes:
      - "C:/Users:/host/Users:ro"
      - "C:/:/host/C:ro"
    environment:
      - PYTHONUNBUFFERED=1
    command: >
      sh -c "
        npm install -g @modelcontextprotocol/inspector &&
        npx @modelcontextprotocol/inspector python server.py
      "
